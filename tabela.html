<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css_prova.css">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table id="centro" bordercolor="black">
        <tr>
            <th>Chegada</th>
            <th>Nome</th>
            <th>Nota</th>
            <th>Idade</th>
            <th>Peso(kg)</th>
            <th colspan="2">Tempo</th>
        <tr>
            <td>1° lugar</td>
            <td>João</td>
            <td>8</td>
            <td>25</td>
            <td>70</td>
            <td>5m</td>
            <td>2m</td>
        </tr>
        <tr>
            <td>2° lugar</td>
            <td>Maria</td>
            <td>10</td>
            <td>24</td>
            <td>65</td>
            <td>6m</td>
            <td>2m45s</td>
        </tr>
        <tr>
            <td>3° lugar</td>
            <td>Pedro</td>
            <td>6</td>
            <td>25</td>
            <td>71</td>
            <td>7m</td>
            <td>3m</td>
        </tr>
        <tr>
            <td>4° lugar</td>
            <td>Tiago</td>
            <td>4</td>
            <td>23</td>
            <td>68</td>
            <td>9m</td>
            <td>4m30s</td>
        </tr>
        <tr>
            <td>5° lugar</td>
            <td>Ramá</td>
            <td>7</td>
            <td>21</td>
            <td>64</td>
            <td>11m</td>
            <td>6m</td>
        </tr>
    </table>
</body>
